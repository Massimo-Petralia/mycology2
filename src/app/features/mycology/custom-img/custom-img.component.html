<div #container>
  <img
    #image
    loading="lazy"
    [id]="index"
    [src]="value"
    (click)="
      getIndex(index);
      container.parentElement?.parentElement?.scrollIntoView({
        behavior: 'smooth'
      })
    "
    [classList]="selectedIndex === index && toggleClass()"
  />
</div>
