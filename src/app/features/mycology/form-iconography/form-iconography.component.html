<div #parent class="main-container">
  <div class="flex-header">
    <h4 class="title">Iconography</h4>
    <h4 class="subtitle">Image collection</h4>
    <mat-button-toggle (change)="parent.parentElement?.parentElement?.classList?.toggle('flex-container')">Invert views</mat-button-toggle>
  </div>
  <input
    #inputfile
    hidden
    class="hiddenButton"
    type="file"
    multiple
    (change)="handleFiles()"
  />
  <button mat-stroked-button (click)="inputfile.click()">Choose File/s</button>
  <div [formGroup]="formIconography">
    <div formArrayName="formiconographyarray" class="flex-container">
      <div
        *ngFor="
          let _iconography of formiconographyarray.controls;
          let i = index
        "
      >
        <div [formGroupName]="i">
          <mat-card #card class="card">
            <mat-card-header>
              <mat-card-subtitle>Image NÂ°{{ i + 1 }}</mat-card-subtitle>
            </mat-card-header>
            <app-custom-img [index]="i + 1"
            mat-card-image formControlName="imageURL"></app-custom-img>
            <mat-card-content>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea
                  matInput
                  formControlName="description"
                  cdkTextareaAutosize
                ></textarea>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button (click)="removeControl(i)">Remove</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
