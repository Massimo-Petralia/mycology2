<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Iconography</mat-panel-title>
    <mat-panel-description>Image gallery</mat-panel-description>
  </mat-expansion-panel-header>
  <input #inputfile hidden class="hiddenButton" type="file" multiple (change)="handleFiles()" />
  <button mat-stroked-button (click)="inputfile.click()">Choose File/s</button>
  <div [formGroup]="formIconography">
    <div formArrayName="formiconographyarray" class="flex-container">
      <div
        *ngFor="let _iconography of formiconographyarray.controls; let i = index"
      >
        <!-- <div
          *ngFor="
            let iconography of iconographicContainer.iconographyarray.slice(
              i,
              i + 1
            )
          "
        > -->
          <div #cardcontainer>
            <div [formGroupName]="i">
              <mat-card #card class="card">
                <mat-card-header>
                  <mat-card-subtitle>Image NÂ°{{ i + 1 }}</mat-card-subtitle>
                </mat-card-header>
                <app-custom-img formControlName="imageURL"></app-custom-img>
                <mat-card-content>
                  <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea
                      matInput
                      formControlName="description"
                      cdkTextareaAutosize
                    ></textarea>
                  </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-stroked-button>Remove</button>
                </mat-card-actions>
              </mat-card>
            </div>
      
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</mat-expansion-panel>
