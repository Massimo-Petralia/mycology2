<div class="flex-container">
    <h4 class="title">Mushroom table</h4>
    <mat-paginator #paginator pageSize="10" [length]="items" (page)="handlePagination($event)" showFirstLastButtons=""></mat-paginator>
    <div #rangeLabel class="range-label"></div>
</div>
<app-mushroom-table [page]="page" [mushrooms]="mushrooms" (formValue)="onFormSearch($event)" (delete)="onDelete($event)"></app-mushroom-table>
