<div class="flex-container">
    <h4 class="title">Mushroom table</h4>
    <mat-paginator #paginator pageSize="10" [length]="items" (page)="handlePagination($event)" showFirstLastButtons=""></mat-paginator>
    <div class="range-label">{{paginator._intl.getRangeLabel(this.paginator.pageIndex, this.paginator.pageSize, this.paginator.length)}}</div>
</div>
<app-mushroom-table [page]="page" [mushrooms]="mushrooms" (formValue)="onFormSearch($event)"></app-mushroom-table>
