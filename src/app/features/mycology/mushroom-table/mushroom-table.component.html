<div class="container">
  <table mat-table [dataSource]="mushrooms" >
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef >Species</th>
      <td mat-cell *matCellDef="let mushroom">  <a mat-button (click)="onMushroom(mushroom.id)">{{ mushroom.taxonomy.species }}</a> </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef  >Gender</th>
      <td mat-cell *matCellDef="let mushroom">{{ mushroom.taxonomy.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef  >Family</th>
      <td mat-cell *matCellDef="let mushroom">{{ mushroom.taxonomy.family }}</td>
    </ng-container>
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef  >Order</th>
      <td mat-cell *matCellDef="let mushroom">{{ mushroom.taxonomy.order }}</td>
    </ng-container>
    <ng-container matColumnDef="AA">
      <th mat-header-cell *matHeaderCellDef  >A.A.</th>
      <td mat-cell *matCellDef="let mushroom">{{ mushroom.taxonomy.AA }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columsToDisplay"></tr>

  </table>

  <button mat-stroked-button type="button" (click)="goToFormMushroom()">Add</button>
</div>
